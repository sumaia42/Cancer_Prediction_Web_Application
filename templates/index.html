<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Cancer Prediction Form</h1>
    <form action="{{ url_for('predict') }}" method="post">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="smoking">Smoking (0: No, 1: Yes):</label>
        <select id="smoking" name="smoking" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label for="fatigue">Fatigue (0: No, 1: Yes):</label>
        <select id="fatigue" name="fatigue" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label for="allergy">Allergy (0: No, 1: Yes):</label>
        <select id="allergy" name="allergy" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <div class="result">
        <h2>{{ prediction_text }}</h2>
    </div>
    {% endif %}
</body>
</html>
